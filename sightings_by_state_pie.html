<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>

var ww = ($(window).width() - ($(window).width() * .15));

var wh = ($(window).height() - ($(window).height() * .15));

var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Reports by State",
			"fontSize": 14,
			"font": "helvetica"
		},
		"subtitle": {
			"text": "Reports made on November 7, 2015",
			"color": "#999999",
			"fontSize": 12,
			"font": "helvetica"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"text": "Source: National UFO Reporting Center | www.nuforc.org",
		"color": "#999999",
		"fontSize": 10,
		"font": "helvetica",
		"location": "bottom-left"
	},
	"size": {
		"canvasHeight": wh,
		"canvasWidth": ww,
		"pieOuterRadius": "88%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
			{
				"label": "California",
				"value": 187,
				"color": "#0066cc"
			},
			{
				"label": "Arizona",
				"value": 29,
				"color": "#003366"
			},
			{
				"label": "Nevada",
				"value": 11,
				"color": "#336600"
			},
			{
				"label": "Others",
				"value": 45,
				"color": "#669966"
			}
		]
	},
	"labels": {
		"outer": {
			"format": "none",
			"pieDistance": 13
		},
		"inner": {
			"format": "label-percentage2",
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"color": "#c0c0c0",
			"fontSize": 10
		},
		"percentage": {
			"color": "D0D0D0",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#EAEAEA",
			"fontSize": 10
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {value}"
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "back",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 94
		}
	}
});
</script>

</body>
</html>
